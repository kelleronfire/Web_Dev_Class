<!-- The form -->

<div class="form-popup" id="myForm">
  <form action="php.php" class="form-container" method="post">
    <h1>Login</h1>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <input type="hidden" name="url" id="link" value="">
    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>




	<script>
function authenticate(href) {
  

  var hasCredentials = confirm("Press (OK) to login, Press (Cancel) to make an account");
  if (hasCredentials) {
    document.getElementById("myForm").style.display = "block";
    document.getElementById("link").value = href;
    return false;
  } else {
    window.location.href = "registration.php?redirectUrl=" + encodeURIComponent(href);
    return false;
  }
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
        </script>
