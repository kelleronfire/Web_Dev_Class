<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  
  <h1>How was Campus?</h1>
  <body>
  <!--this is for text entry-->
  <form>
  <table>
  <tr>
  <td>
  <label for="fname"><b>Name:</b></label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="saddress"><b>Street Adress:</b></label><br>
  <input type="text" id="saddress" name="saddress"><br><br>
  <label for="eaddress"><b>Email Adress:</b></label><br>
  <input type="text" id="eaddress" name="eaddress"><br><br>
  </td>
  </tr>

  <!-- This is for the check boxes -->
  <tr>
  <td>
  <p><b>Favourite part of campus?</b></p>
  <input type="checkbox" id="students" name="students" value="students">
  <label for="students">Students</label><br>
  <input type="checkbox" id="location" name="location" value="location">
  <label for="location">Location</label><br>
  <input type="checkbox" id="campus" name="campus" value="campus">
  <label for="campus">Campus</label><br>
  <input type="checkbox" id="courses" name="courses" value="courses">
  <label for="courses">Courses Offered</label><br>
  <input type="checkbox" id="housing" name="housing" value="housing">
  <label for="housing">Housing</label><br>
  <input type="checkbox" id="sports" name="sports" value="sports">
  <label for="sports">Sports</label><br>
  </td>
  </tr>
  
  <!-- These are the radio buttons -->
  <tr>
  <td>
  <p><b>How did you become interested in this university?</b></p>
  <input type="radio">
  <label>Family</label><br>
  <input type="radio">
  <label>Friends</label><br>
  <input type="radio">
  <label>Television</label><br>
  <input type="radio">
  <label>Internet</label><br>
  <input type="radio">
  <label>Other</label>
  </td>
  </tr>

<!-- this is for the dropdown menu-->
  <tr>
  <td>
  <label for="department"><b>Choose a Department:</b></label>
  <select name="department" id="department">
    <option value="Computer">Computer Science</option>
    <option value="Geology">Geology</option>
    <option value="Biology">Biology</option>
    <option value="Math">Math</option>
  </select>
  </td>
  </tr>
  
  
  <tr>
  <td>
  <p><b>Additional Commments</b></p>
  <textarea>Comments</textarea>
  <br>
  <input type="submit" value="Submit">
  </td>
  </tr>
  </table>
  </form>
  </body>
  
</html>
